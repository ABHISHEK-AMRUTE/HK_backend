<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href="./css/one-to-ont_chat_ui.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   </head>
   <body>
      <div class="top-bar">
      <span class="user-name"> Cristin Messy</span>
      <span class="status"> Online</span>
      </div>


      <div id="chat-container">
          <div class="outer">
            <div class="my-message w3-right">
               hi how you.
            </div>
          </div>
        <br>
          <div class="outer">
            <div class="his-message w3-left">
              I am fine, What about you?
            </div>
          </div>
      </div>


       <div class="message-bar">
         <div class="input">
         <input placeholder="Text here" id="text" autocomplete=false>
         </div>
         <div  class="send-button">
         <img src="./img/send.png" class="send">
         </div>
       </div>
   </body>
</html>
